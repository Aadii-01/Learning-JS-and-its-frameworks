<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <style>
        *{
            margin : 0;
            padding : 0;
            font-family: "Gilroy";
            box-sizing : border-box;
        }
    html,
    body{
        width :100%;
        height: 100%;
    }
    body{
        position : relative;
        overflow : hidden;
    }
    #abcd{
        position : absolute;
        transition: cubic-bezier(0.19, 1, 0.22, 1);
        width:400px;
        height : 400px;
        background-color: red;
    }
    </style>
</head>
<body>
    <div id="abcd"></div>
    <script src="script.js"></script>

</body>
</html>
